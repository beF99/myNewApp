 <div class="grids">
 <div class="grid" dir="rtl">
 <mat-form-field appearance="fill">
    <mat-label>בחרו את עיר חלומית</mat-label>
    <mat-select [formControl]="cityControl" >
      <mat-option   *ngFor="let city of arrCities" (click)="SentCity(city)" [value]="city.cityId"  >
        {{city.cityName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

<app-streets *ngIf="this.idCity!"  [city]="this.thisCity" [idCity]="this.idCity"> </app-streets>
</div>
